<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>apple（中国）—官网-娱乐</title>
		<link rel="stylesheet" type="text/css" href="css/cubestyle.css" />
	</head>

	<body>
		<div id="cube-container">
			<input type="radio" name="in-front" id="in-front" value="" />
			<label for="in-front">正面</label>

			<input type="radio" name="in-front" id="in-back" value="" />
			<label for="in-back">反面</label>

			<input type="radio" name="in-front" id="in-left" value="" />
			<label for="in-left">左面</label>

			<input type="radio" name="in-front" id="in-right" value="" />
			<label for="in-right">右面</label>

			<input type="radio" name="in-front" id="in-top" value="" />
			<label for="in-top">上面</label>

			<input type="radio" name="in-front" id="in-bottom" value="" />
			<label for="in-bottom">下面</label>

			<input type="radio" name="in-front" id="in-enlarge" value="" />
			<label for="in-enlarge">放大</label>

			<input type="radio" name="in-front" id="in-restore" value="" />
			<label for="in-restore">还原</label>

			<input type="radio" name="in-front" id="in-shrink" value="" />
			<label for="in-shrink">缩小</label>

			<input type="radio" name="in-front" id="in-rotate" value="" />
			<label for="in-rotate">旋转</label>

			<div id="main">
				<div id="content">
					<div id="front"></div>
					<div id="back"></div>
					<div id="left"></div>
					<div id="right"></div>
					<div id="top"></div>
					<div id="bottom"></div>
				</div>
			</div>
		</div>

	</body>

</html>
